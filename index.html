<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Listed Videos</title>
  <style>
    body {
      background: #1b1b1b;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .video-container {
      margin-bottom: 30px;
    }
    video {
      width: 100%;
      max-height: 400px;
    }
    input {
      width: 100%;
      background: #333;
      color: #ccc;
      border: 1px solid #555;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎬 Chill Videos (Auto-Listed)</h1>
  <div id="videos">Loading videos...</div>

  <script>
    const GITHUB_USERNAME = "USERNAME"; // 🔁 change me
    const REPO_NAME = "REPO"; // 🔁 change me
    const FOLDER = ""; // e.g., "videos" or "" if in root

    const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER}`;
    const RAW_URL_BASE = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/${FOLDER}`;

    async function fetchVideos() {
      const res = await fetch(API_URL);
      const files = await res.json();

      const videoFiles = files.filter(file => file.name.match(/\.(mp4|webm|ogg)$/i));
      const container = document.getElementById("videos");
      container.innerHTML = "";

      if (videoFiles.length === 0) {
        container.innerHTML = "<p>No videos found.</p>";
        return;
      }

      videoFiles.forEach(file => {
        const fileURL = `${RAW_URL_BASE ? RAW_URL_BASE + "/" : ""}${file.name}`;
        const div = document.createElement("div");
        div.className = "video-container";
        div.innerHTML = `
          <h3>${file.name}</h3>
          <video src="${fileURL}" controls loop></video><br>
          <input value="${fileURL}" readonly>
          <button onclick="copyURL(this)">Copy URL</button>
        `;
        container.appendChild(div);
      });
    }

    function copyURL(button) {
      const input = button.previousElementSibling;
      input.select();
      document.execCommand("copy");
      alert("Copied: " + input.value);
    }

    fetchVideos();
  </script>
</body>
</html>
